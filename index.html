<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipedrive Form</title>
</head>
<body>
    <h1>Submit Deal to Pipedrive</h1>
    <form id="dealForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value" required><br><br>
        <label for="stage">Stage:</label>
        <select id="stage" name="stage" required>
            <option value="">Select a stage</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const apiToken = '6db9f0d23a8dd139c55d4c32953383111686c429';

        // Fetch and populate stages
        fetch(`https://api.pipedrive.com/v1/stages?api_token=${apiToken}`)
            .then(response => response.json())
            .then(data => {
                const stageSelect = document.getElementById('stage');
                data.data.forEach(stage => {
                    const option = document.createElement('option');
                    option.value = stage.id;
                    option.textContent = stage.name;
                    stageSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching stages:', error));

        document.getElementById('dealForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const value = document.getElementById('value').value;
            const stage_id = document.getElementById('stage').value;

            const dealData = {
                title: title,
                value: value,
                stage_id: stage_id
            };

            fetch(`https://api.pipedrive.com/v1/deals?api_token=${apiToken}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dealData)
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    console.log('Success:', data);
                    alert('Deal created successfully!');
                } else {
                    console.error('Error:', data);
                    alert('Error creating deal: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating deal.');
            });
        });
    </script>
</body>
</html>
